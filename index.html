<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>


</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">BMI Calculator</span>
        </div>
    </nav>
    <div class="container">

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="height" placeholder="">
            <label for="floatingInput">Height in cm</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="weight" placeholder="">
            <label for="floatingPassword">Weight in kg</label>
        </div>
        <button type="button" id="calc" class="calbtn">Calculate</button>
        <div id="result"></div>

    </div>

</body>

</html>
